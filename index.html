<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки на встречу с сотрудником</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Оставьте заявку на встречу с нашим сотрудником</h2>
        <form action="">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="middle_name">Отчество (при наличии)</label>
            <input type="text" id="middle_name" name="middle_name">

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" pattern="\+?[0-9\-\s]+" required>

            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Желаемая дата проведения консультации</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
